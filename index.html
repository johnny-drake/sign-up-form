<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel = "stylesheet" href = "styles.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<body>
    <div class="container">
        <div class="lhs">
            <img class="odin" src="odin.png">
        </div>
        <div class="rhs">
            <div class="upper">
                <p id="intro">This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p id="want">You <em>know</em> you want to.</p>
            </div>
            
            
            <div class="middle">
                <h1 id="letsdothis">LET'S DO THIS!</h1>
                <form action="/my-handling-form-page" method="post">
                    <ul>
                    <div class="names">
                       <li>
                           <label for="firstname">FIRST NAME</label>
                           <input type="text" name="user_firstname" id="firstname" required>
                       </li>
                       <li>
                           <label for="lastname">LAST NAME</label>
                           <input type="text" name="user_lastname" id="lastname" required>
                       </li>
                    </div>
                    <div class="details">
                       <li>
                           <label for="mail">EMAIL</label>
                           <input type="email" name="user_email" id="mail" required>
                       </li>
                       <li>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" name="user_phone" id="phone" minlength="9" required>
                    </li>
                    </div>
                    <div class="passwords">
                    <li>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="user_password" id="password" required>
                    </li>
                    <li>
                        <label for="password">CONFIRM PASSWORD</label>
                        <input type="password" name="user_password" id="confirmpassword" required>
                    </li>
                    </div>
                    <li class="button">
                        <button type="submit">CREATE ACCOUNT</button>
                    </li>
                    

                       
                    </ul>
                </form>
            
            
            </div>
            <div class="lower">
                <p class="already">ALREADY HAVE AN ACCOUNT? </p>
                    <a href="www.youtube.com" class="login">LOG IN</a>

            </div>
        </div>
    </div>
</body>
</html>
